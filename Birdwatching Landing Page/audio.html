<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Audio and Video Example
    </h1>
    <audio controls>
        <source src="newbeginnings.mp3">
            <p>Browser doesn't support the HTML5 audio. Here is a <a href="newbeginnings.mp3">link to the audio.</a></p>
    </audio>
    <video poster="poster.png" controls>
        <source src="rabbit320.mp4" type="video/mp4">
        <source src="rabbit320.webm" type="video/webm">
            <p>Browser doesn't support the HTML5 video. Here is a <a href="rabbit320.mp4">link to the audio.</a></p>
    </video>
</body>
</html>
